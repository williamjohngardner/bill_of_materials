{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <form role="form">
        <legend>Create An Assembly</legend>
          {% csrf_token %}
            {{ form|bootstrap }}
            {% for inline in inlines %}
              {{inline|bootstrap}}
            {% endfor %}
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Create Assembly"></input>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
