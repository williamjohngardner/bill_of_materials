{% extends "bom.html" %}
{% load staticfiles %}

{% block content %}

    <div class="row">
{% for object in object_list %}
    <div class="col-md-12 well">
      <h2><small>Part ID: </small>{{object.pk}}  |  <small>Part Name: </small>{{object.part_name}}  |  <small>Unit Cost: </small>${{object.unit_cost}}  |  <img class="thumbnail pull-right" height="300px" width="400px" src="{{object.image_url}}" alt="{{object.part_name}}" /></h2>
    </div>

{% endfor %}
</div>
</div>
{% endblock %}
